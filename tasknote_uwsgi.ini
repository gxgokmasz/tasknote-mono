[uwsgi]
chdir        = /var/www/tasknote
home         = /var/www/tasknote/.venv
socket       = /var/www/tasknote/tasknote.sock

module       = core.wsgi:application
master       = true
processes    = 10

chmod-socket = 777
chown-socket = www-data:www-data
uid          = www-data
gid          = www-data

vacuum       = true
