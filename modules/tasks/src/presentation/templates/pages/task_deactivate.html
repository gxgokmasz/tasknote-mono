{% extends "layouts/main.html" %}
{% load static %}
{% block title %}
  Tasknote | Deletar Tarefa
{% endblock title %}
{% block content %}
  <div class="flex flex-1 p-4 sm:ml-64">
    <div class="mt-14 flex flex-1 items-center justify-center gap-4 rounded-lg p-4 dark:border-slate-700">
      <form class="flex w-full max-w-md flex-col gap-6"
            action="{% url 'task_delete' task.public_id %}"
            method="post">
        {% csrf_token %}
        <h1 class="flex justify-center text-center text-2xl dark:text-slate-50">Tem certeza que deseja deletar a tarefa?</h1>
        <h3 class="flex justify-center text-xl dark:text-slate-50">{{ task.title }}</h3>
        <button class="w-full rounded-lg bg-red-600 p-2.5 text-center text-sm font-medium text-slate-50 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                id="delete_button"
                type="submit">Deletar</button>
        <a class="w-full rounded-lg bg-slate-600 p-2.5 text-center text-sm font-medium text-slate-50 hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-300 dark:bg-slate-600 dark:hover:bg-slate-700 dark:focus:ring-slate-800"
           href="{% url 'task_list' %}">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock content %}
