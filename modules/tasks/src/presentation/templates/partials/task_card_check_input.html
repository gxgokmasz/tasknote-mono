<form class="flex">
  <input class="text-marrs-600 focus:ring-marrs-500 dark:focus:ring-marrs-600 size-4 cursor-pointer rounded border-slate-300 bg-slate-100 focus:ring-2 dark:border-slate-600 dark:bg-slate-700 dark:ring-offset-slate-800"
         id="id_is_done-{{ task.public_id }}"
         name="is_done"
         value="{{ task.is_done }}"
         type="checkbox"
         hx-post="{% url 'task_update' task.public_id %}"
         hx-trigger="input"
         hx-target="#task-{{ task.public_id }}-details"
         hx-swap="innerHTML"
         {% if task.is_done %}checked{% endif %} />
</form>
