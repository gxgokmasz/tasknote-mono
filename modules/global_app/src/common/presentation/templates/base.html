<!DOCTYPE html>
<html lang="pt-br" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal task lists application" />
    <meta name="keywords"
          content="HTML, CSS, JavaScript, Python, Django, TailwindCSS, Flowbite, HTMX" />
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    {% include "meta/css.html" %}
    {% include "meta/favicon.html" %}
  </head>
  <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block root %}
    {% endblock root %}
    {% include "meta/js.html" %}
  </body>
</html>
