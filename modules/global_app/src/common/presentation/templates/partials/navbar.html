{% load static %}
<nav class="fixed top-0 z-50 w-full border-b border-slate-200 bg-slate-50 dark:border-slate-700 dark:bg-slate-800">
  <div class="p-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start gap-2">
        <button class="flex items-center rounded-lg p-1 text-sm text-slate-500 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-slate-200 sm:hidden dark:text-slate-400 dark:hover:bg-slate-700 dark:focus:ring-slate-600"
                type="button"
                data-drawer-target="sidebar"
                data-drawer-toggle="sidebar"
                aria-controls="sidebar">
          <span class="sr-only">Abrir Sidebar</span>
          <svg class="size-6"
               aria-hidden="true"
               fill="currentColor"
               viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
          </svg>
        </button>
        <a href="{% url 'task_list' %}">
          <span class="self-center whitespace-nowrap text-xl font-semibold text-slate-50 sm:text-2xl dark:text-slate-50">Tasknote</span>
        </a>
      </div>
      <div class="flex items-center">
        <div class="flex items-center">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button class="flex" id="logout_button" type="submit">
              <svg class="size-6 text-red-500"
                   aria-hidden="true"
                   xmlns="http://www.w3.org/2000/svg"
                   width="24"
                   height="24"
                   fill="none"
                   viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H8m12 0-4 4m4-4-4-4M9 4H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h2" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
